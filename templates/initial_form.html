{% extends 'base.html' %}
{% block content %}
  <h3 class="form-title">💰 Registrar Monto Inicial 🏦</h3>
  <form method="post" class="form-container">
    {{ form.hidden_tag() }}

    <div class="form-group">
      <label for="{{ form.metodo.id }}" class="form-label">💳 {{ form.metodo.label.text }}</label>
      {{ form.metodo(class="form-select") }}
    </div>

    <div class="form-group">
      <label for="{{ form.monto.id }}" class="form-label">💵 {{ form.monto.label.text }}</label>
      {{ form.monto(class="form-control", type="number", step="0.01", min="0", placeholder="0.00") }}
    </div>

    <div class="form-submit-wrapper">
      <button type="submit" class="btn btn-primary form-submit-btn">🚀 Guardar</button>
    </div>
  </form>
{% endblock %}
